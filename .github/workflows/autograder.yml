name: Autograder

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  grade:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout student code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Check requirements.txt exists
        run: |
          if [ ! -f requirements.txt ]; then
            echo "ERROR: requirements.txt not found!"
            echo "You must create this file with your dependencies."
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clone private grader repo
        run: |
          git clone https://x-access-token:${{ secrets.GRADER_PAT }}@github.com/${{ secrets.GRADER_REPO }}.git grader

      - name: Train model
        run: |
          echo "=========================================="
          echo "TRAINING MODEL"
          echo "=========================================="
          python src/train.py

      - name: Verify model files exist
        run: |
          if [ ! -f chess_model.pkl ]; then
            echo "ERROR: chess_model.pkl not found!"
            exit 1
          fi
          if [ ! -f feature_scaler.pkl ]; then
            echo "ERROR: feature_scaler.pkl not found!"
            exit 1
          fi
          echo "Model files found."

      - name: Run scorer
        run: |
          echo "=========================================="
          echo "SCORING SUBMISSION"
          echo "=========================================="
          cd grader && python score.py

      - name: Display results
        if: always()
        run: |
          echo "=========================================="
          echo "AUTOGRADER COMPLETE"
          echo "=========================================="
          echo "Check UB Learns for the class scoreboard."
